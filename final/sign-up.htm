		<div class="body-wrapper body-fix">
			<!-- SIGN-UP START-->
			<div class="sign-up-wrapper">
				<form class="sign-up-form">
					<h1 class="sign-up-h1 center">Sign-up</h1>
					<p class="sign-up-p center">
						We do not collect any auxillary data. We only collect your username
						and password. You can check out our
						<a href="about.htm" class="sign-up-link">about page</a> for more
						information.
					</p>
					<table class="sign-up-table">
						<tr>
							<td><label>Username:</label></td>
							<td>
								<input
									type="text"
									name="Username"
									value=""
									minlength="2"
									maxlength="250"
									required
									class="sign-up-input"
								/>
							</td>
						</tr>
						<tr>
							<td><label>Password:</label></td>
							<td>
								<input
									type="password"
									name="Password"
									value=""
									minlength="8"
									maxlength="250"
									required
									class="sign-up-input"
								/>
							</td>
						</tr>
						<tr>
							<td><label>Email:</label></td>
							<td>
								<input
									type="email"
									name="Email"
									value=""
									minlength="8"
									maxlength="250"
									required
									class="sign-up-input"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
								/>
							</td>
						</tr>
						<tr>
							<td><label>Gender:</label></td>
							<td class="sign-up-radio-flex">
								<div class="sign-up-radio-div">
									<input
										type="radio"
										id="male"
										name="gender"
										value="male"
										class="sign-up-input sign-up-radio-input"
									/>
									<label for="male" class="sign-up-input sign-up-radio-label"
										>Male</label
									>
								</div>
								<div class="sign-up-radio-div">
									<input
										type="radio"
										id="female"
										name="gender"
										value="female"
										class="sign-up-input sign-up-radio-input"
									/>
									<label for="female" class="sign-up-input sign-up-radio-label">
										Female</label
									>
								</div>
								<div class="sign-up-radio-div">
									<input
										type="radio"
										id="other"
										name="gender"
										value="other"
										class="sign-up-input sign-up-radio-input"
									/>
									<label for="other" class="sign-up-input sign-up-radio-label">
										Other</label
									>
								</div>
							</td>
						</tr>
						<tr>
							<td><label>Age (years):</label></td>
							<td>
								<input
									type="number"
									name="age"
									value=""
									min="13"
									max="130"
									required
									class="sign-up-input"
								/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input
									type="submit"
									value="Submit"
									class="sign-up-submit sign-up-input"
								/>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<!-- SIGN-UP END-->
