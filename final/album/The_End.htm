<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="robots" content="none" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Matthew Scheltens" />
		<title>Subspace Music</title>
		<link rel="stylesheet" type="text/css" href="../styles/main.css" />
		<style>
			@import url("https://necolas.github.io/normalize.css/8.0.1/normalize.css");
		</style>
		<link
			rel="shortcut icon"
			type="image/png"
			sizes="32x32"
			href="../styles/images/icons/favicon-32x32.png"
		/>
		<link
			rel="shortcut icon"
			type="image/png"
			sizes="16x16"
			href="../styles/images/icons/favicon-16x16.png"
		/>
		<link rel="shortcut icon" href="styles/images/icons/favicon.ico" />
	</head>
	<!-- BODY START-->
	<body class="body-background-wrapper overlay body-fix">
		<!-- NAV START-->
		<nav class="main-nav">
			<div class="nav-head-wrapper">
				<a href="home.htm" class="nav-head">
					<img
						src="../styles/images/icons/final_x50.png"
						alt=""
						class="logo-img"
					/>
					<p class="site-name">Subspace Music</p>
				</a>
			</div>
			<div class="item-wrapper">
				<a href="../home.htm" class="nav-item">Home</a>
				<a href="../artists.htm" class="nav-item">Artists</a>
				<a href="../albums.htm" class="nav-item">Albums</a>
				<a href="../about.htm" class="nav-item">About</a>
				<a href="../sign-up.htm" class="nav-item">Sign-up</a>
			</div>
		</nav>
		<div class="style-line"></div>
		<div class="black-line"></div>
		<!-- NAV END-->
		<div class="body-wrapper height-fix">
			<div class="margin-fix">
				<table class="artist-showcase">
					<tr>
						<td class="artist-left">
							<img
								src="../styles/images/abyuse/The_End_x300.png"
								class="artist-img"
								alt="The End cover art"
							/>
						</td>
						<td class="artist-right">
							<h1 class="artist-header-font">The End</h1>
							<p class="artist-accessibility"><b>Type:</b> Single</p>
							<p class="artist-accessibility"><b>Genre:</b> Dark, Ambient</p>
						</td>
					</tr>
				</table>
				<div class="display-wrapper">
					<h3 class="artist-releases-h3">Track listing</h3>
					<table class="general-table">
						<tr class="table-border table-row-header">
							<th class="table-th table-pos">#</th>
							<th class="table-th table-title">Title</th>
							<th class="table-th table-play-time">Play-time</th>
						</tr>
						<tr class="table-tr">
							<td class="table-pos">1</td>
							<td class="table-title">The End</td>
							<td class="table-play-time">8m 52s</td>
						</tr>
						<tr class="table-tr">
							<td class="table-footer-left" colspan="2">Total Playtime:</td>
							<td class="table-footer-right">8m 52s</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!-- FOOTER START-->
		<footer class="footer-wrapper home-footer">
			<div class="footer-wrapper-center">
				<div class="footer-div">
					<h3 class="footer-h3">Website</h3>
					<a href="../home.htm" class="footer-a">Home</a>
					<a href="../about.htm" class="footer-a">About</a>
				</div>
				<div class="footer-div">
					<h3 class="footer-h3">Content</h3>
					<a href="../artists.htm" class="footer-a">Artists Directory</a>
					<a href="../albums.htm" class="footer-a">Album Directory</a>
				</div>
				<div class="footer-div">
					<h3 class="footer-h3">User</h3>
					<a href="../sign-up.htm" class="footer-a">Sign-up</a>
				</div>
			</div>
		</footer>
		<!-- FOOTER END-->
	</body>
	<!-- BODY END-->
</html>
